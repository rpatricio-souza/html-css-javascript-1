<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 24: Muda Lâmpada</title>
        
        <script>
            var quebrada=false;
            function mudaLampada(arquivo) {
                if(!quebrada){
                    document.getElementById("luz").src=arquivo;
                    if(arquivo=="../_imagens/lampada-quebrada.jpg")
                        quebrada=true;
                }
            }
        </script>

    </head>
    <body>
        <h1>Acenda a Lâmpada</h1>
        <img src="../_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('../_imagens/lampada-acesa.jpg')" onmouseout="mudaLampada('../_imagens/lampada-apagada.jpg')" onclick="mudaLampada('../_imagens/lampada-quebrada.jpg')">
    </body>
</html>
